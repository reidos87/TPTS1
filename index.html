<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKN Project Timers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        :root {
            --ikn-background: #002856; /* A deep blue from the logo */
            --ikn-text-primary: #FFFFFF; /* White */
            --ikn-accent: #E5BE0E; /* A prominent goldish-yellow from the logo */
        }

        body {
            background-color: var(--ikn-background);
            color: var(--ikn-text-primary);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            padding: 2rem;
            box-sizing: border-box; /* Ensures padding is included in height calculation */
        }

        .container {
            max-width: 90%;
            margin-bottom: 3rem;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 1rem;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--ikn-accent);
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        h2 {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--ikn-accent);
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .countdown-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4rem; /* Spacing between the two timers */
        }

        .countdown-box {
            width: 100%;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--ikn-text-primary);
            color: var(--ikn-background);
            border-radius: 10px;
            padding: 1.5rem;
            min-width: 120px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .countdown-item h3 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            margin: 0;
        }

        .countdown-item p {
            font-size: 1rem;
            text-transform: uppercase;
            margin: 0.5rem 0 0;
            letter-spacing: 2px;
        }

        .message {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--ikn-accent);
            animation: fadeIn 2s forwards;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .countdown {
                gap: 1rem;
            }
            .countdown-item {
                padding: 1rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="WhatsApp Image 2025-07-29 at 11.39.09_3ace526c.jpg" alt="IKN Nusantara Logo" class="logo">
    </div>

    <div class="countdown-wrapper">
        <div class="countdown-box">
            <h2 id="event-title-1">
                Menuju Operasional Bangunan Pengolahan II TPST1 KIPP IKN
            </h2>
            <div id="countdown-1" class="countdown">
                <div class="countdown-item">
                    <h3 id="days">00</h3>
                    <p>Hari</p>
                </div>
                <div class="countdown-item">
                    <h3 id="hours">00</h3>
                    <p>Jam</p>
                </div>
                <div class="countdown-item">
                    <h3 id="minutes">00</h3>
                    <p>Menit</p>
                </div>
                <div class="countdown-item">
                    <h3 id="seconds">00</h3>
                    <p>Detik</p>
                </div>
            </div>
            <h1 id="countdown-message-1" class="message">
                Operasional Bangunan Pengolahan II telah dimulai!
            </h1>
        </div>
        
        <div class="countdown-box">
            <h2 id="event-title-2">
                Menuju Akhir Layanan oleh Binakarya
            </h2>
            <div id="countdown-2" class="countdown">
                <div class="countdown-item">
                    <h3 id="days2">00</h3>
                    <p>Hari</p>
                </div>
                <div class="countdown-item">
                    <h3 id="hours2">00</h3>
                    <p>Jam</p>
                </div>
                <div class="countdown-item">
                    <h3 id="minutes2">00</h3>
                    <p>Menit</p>
                </div>
                <div class="countdown-item">
                    <h3 id="seconds2">00</h3>
                    <p>Detik</p>
                </div>
            </div>
            <h1 id="countdown-message-2" class="message">
                Layanan oleh Binakarya telah berakhir!
            </h1>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            return num < 10 ? "0" + num : num;
        }

        // --- Timer 1 Logic ---
        const countDownDate1 = new Date("Aug 31, 2025 00:00:00 GMT+0800").getTime();
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate1 - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = formatNumber(days);
            document.getElementById("hours").innerHTML = formatNumber(hours);
            document.getElementById("minutes").innerHTML = formatNumber(minutes);
            document.getElementById("seconds").innerHTML = formatNumber(seconds);

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown-1").style.display = "none";
                document.getElementById("event-title-1").style.display = "none";
                document.getElementById("countdown-message-1").style.display = "block";
            }
        }, 1000);

        // --- Timer 2 Logic ---
        const countDownDate2 = new Date("Dec 31, 2025 00:00:00 GMT+0800").getTime();
        const y = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate2 - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days2").innerHTML = formatNumber(days);
            document.getElementById("hours2").innerHTML = formatNumber(hours);
            document.getElementById("minutes2").innerHTML = formatNumber(minutes);
            document.getElementById("seconds2").innerHTML = formatNumber(seconds);

            if (distance < 0) {
                clearInterval(y);
                document.getElementById("countdown-2").style.display = "none";
                document.getElementById("event-title-2").style.display = "none";
                document.getElementById("countdown-message-2").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
